// Waterfall configs for new Otter and Sphinx engines
// Tell me, dear Nertea, why must you indent with merely two spaces? What horrors have you faced that have compelled you to forsake the holy four?

@PART[nflv-engine-otter-1]:NEEDS[Waterfall]:FOR[NearFutureLaunchVehicles]
{
	!EFFECTS {}
	!MODULE[EngineLightEffect] {}
  EFFECTS
  {
    running_closed
    {
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Heavy_High_2
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
      PREFAB_PARTICLE
      {
        prefabName = fx_smokeTrail_light
        transformName = smokePoint
        emission = 0.0 0.0
        emission = 0.05 0.0
        emission = 0.075 0.25
        emission = 1.0 1.25
        speed = 0.0 0.25
        speed = 1.0 1.0
        localOffset = 0, 0, 0
      }
    }

    engage
    {
      AUDIO
      {
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq1
				volume = 1.0
				pitch = 1.0
				loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = thrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
  }

  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = nflv-otter-FX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = 0,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-kerolox-lower-5
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
			position = 0, 0, -0.01
			rotation = 0, 0, 0
			scale = 0.77, 0.77, 0.8
    }
  }
}

