// Near Future Launch Vehicles
// nflv-engine-sphinx-1.cfg
// LKD Sphinx: 1.25m kerolox sustainer
// Based on Galactic Energy Welkin (fictional vacuum variant)

PART
{
	name = nflv-engine-sphinx-1
	module = Part
	author = Kavaeric
	rescaleFactor = 1

  	MODEL
	{
		model = NearFutureLaunchVehicles/Parts/Engine/nflv-engine-sphinx-1
		scale = 1.0, 1.0, 1.0
	}

    // These are defined in the model
    NODE {
        name = top
        transform = node_stack_top
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = bottom
        transform = node_stack_bottom
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    // General part stats
    TechRequired = heavyRocketry
	entryCost = 32100
	cost = 1400
	category = Propulsion
    subcategory = 0
	title =  #LOC_NFLaunchVehicles_engine-sphinx-1_title
	manufacturer = #LOC_NFLaunchVehicles_manufacturer_shikigami_title
	description = #LOC_NFLaunchVehicles_engine-sphinx-1_description
    attachRules = 1,1,1,1,0         // Stack, surface; allow stack, allow surface, allow collision 
    mass = 0.21                    // In tonnes
    bulkheadProfiles = size1, srf        // size0 is 0.625m, size1 is 1.25m, etc.
	tags = #LOC_NFLaunchVehicles_engine-sphinx-1_tags

    // Heat
    // heatConductivity = 0.06
    // skinInternalConductionMult = 4.0
    emissiveConstant = 0.8          // Engines radiate off heat very well
    maxTemp = 2000                  // 2000K is pretty standard for engines

    // Drag -- probably doesn't need to be changed
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2

    // Crash tolerance -- probably doesn't need to be changed
    crashTolerance = 22
    breakingForce = 400
    breakingTorque = 400

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
			
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
			}

			MODEL_MULTI_PARTICLE
			{
				name = core
				modelName = NearFutureLaunchVehicles/FX/nflv-fx-m1d-vac-core-1
				transformName = fxTransformCore
				emission = 0.0 0.0
				emission = 0.1 0.5
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
			}

			MODEL_MULTI_PARTICLE
			{
				name = plume
				modelName = NearFutureLaunchVehicles/FX/nflv-fx-m1d-vac-plume-1
				transformName = fxTransformPlume
				emission = 0.0 0.0
				emission = 0.1 0.5
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
			}
		}

		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

